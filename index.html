<!DOCTYPE html>
<html lang="en" ng-app="flickrApp">
<head>
	<meta charset="utf-8">
	<title>Simple Angular Flickr App</title>
    <meta name="author" content="Tomasz Garbiak <tgarbiak+code@gmail.com>">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
    <script src="node_modules/angular/angular.min.js" type="text/javascript"></script>
    <script src="node_modules/angular-cookies/angular-cookies.min.js" type="text/javascript"></script>
</head>
<body id="home">
	<h1>Simple Angular Flickr App</h1>
    <section ng-controller="IndexController" ng-cloak>
        <div ng-show="data.loading">Loading...</div>
        <div ng-show="data.error" class="error">Failed to load the feed. Please try again.</div>
        <ul ng-show="!data.error" class="feed">
            <li ng-repeat="item in data.feed">
                <a ng-click="selectPic(item);$event.preventDefault()" href="#" ng-class="{'selected': item.selected}"><img src="{{::item.url}}"></a>
            </li>
        </ul>
    </section>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
